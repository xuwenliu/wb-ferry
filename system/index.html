<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./js/jquery-1.11.3.min.js"></script>
    <script src="./js/drag.js"></script>
    <script src="./js/global.js"></script>
</head>

<body>
    <div class="container col-lg-12">
        <div class="content">
            <div class="content-l">
                <p>安全保护数据</p>
                <p>科技创造产品</p>
                <img src="./img/img1.png" alt="图片">
            </div>
            <div class="content-r">
                <div class="con-r-logo">
                    <img src="./img/logo-small.png" alt="logo">
                    <div>
                        <p>数据摆渡服务系统</p>
                        <div>v1.0</div>
                    </div>
                </div>
                <form class="con-r-form">
                    <p>欢迎使用 用户登录</p>
                    <input class="username" type="text" placeholder="请输入用户名">
                    <input class="password" type="password" placeholder="请输入密码">
                    <div id="drag" class="slider"></div>
                    <input class="sub-btn" type="button" value="登录" onclick="loginAdmin()" />
                </form>
            </div>
        </div>
        <div class="footer">
            版权所有 2020-2021 乌鲁木齐新太博软件信息技术有限公司 I 蜀ICP备888 666 66号
        </div>
    </div>
    <script type="text/javascript">
        $('#drag').drag();
        // 登录
        function loginAdmin() {
            window.location.href = "./organization.html"
        }
    </script>
</body>

</html>
